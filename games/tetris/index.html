<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Revolution - GameHub</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            max-width: 1000px;
            width: 100%;
        }

        .left-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 250px;
        }

        .main-game {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00bcd4, #0097a7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            text-shadow: 0 0 30px rgba(0, 188, 212, 0.5);
        }

        #gameCanvas {
            border: 3px solid rgba(0, 188, 212, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
        }

        .stats {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .stat-label {
            opacity: 0.8;
        }

        .stat-value {
            font-weight: bold;
            color: #00bcd4;
        }

        .next-piece {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .next-piece h3 {
            margin-top: 0;
            color: #00bcd4;
        }

        #nextCanvas {
            border: 2px solid rgba(0, 188, 212, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
        }

        .controls h3 {
            margin-top: 0;
            color: #00bcd4;
            text-align: center;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            margin: 0.8rem 0;
            align-items: center;
        }

        .key {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-width: 60px;
            text-align: center;
        }

        .game-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #00bcd4, #0097a7);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #00acc1, #00838f);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.4);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .game-over {
            display: none;
            background: rgba(244, 67, 54, 0.2);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            border: 2px solid #f44336;
        }

        .game-over.show {
            display: block;
            animation: gameOverIn 0.6s ease;
        }

        @keyframes gameOverIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .level-indicator {
            font-size: 1.5rem;
            color: #00bcd4;
            margin: 1rem 0;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        .paused {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            font-size: 2rem;
            display: none;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            
            .left-panel {
                min-width: auto;
                width: 100%;
                max-width: 400px;
                order: 2;
            }
            
            h1 { font-size: 2rem; }
            
            .controls {
                display: none;
            }
            
            .header {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="left-panel">
            <div class="stats">
                <h3>üìä Game Stats</h3>
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Level</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Lines</span>
                    <span class="stat-value" id="lines">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="timer">00:00</span>
                </div>
            </div>

            <div class="next-piece">
                <h3>üîÆ Next Piece</h3>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>

            <div class="controls">
                <h3>üéÆ Controls</h3>
                <div class="control-row">
                    <span>Move Left</span>
                    <span class="key">‚Üê</span>
                </div>
                <div class="control-row">
                    <span>Move Right</span>
                    <span class="key">‚Üí</span>
                </div>
                <div class="control-row">
                    <span>Soft Drop</span>
                    <span class="key">‚Üì</span>
                </div>
                <div class="control-row">
                    <span>Hard Drop</span>
                    <span class="key">Space</span>
                </div>
                <div class="control-row">
                    <span>Rotate</span>
                    <span class="key">‚Üë</span>
                </div>
                <div class="control-row">
                    <span>Pause</span>
                    <span class="key">P</span>
                </div>
            </div>
        </div>

        <div class="main-game">
            <div class="header">
                <a href="../../" class="back-btn">‚Üê Back to Hub</a>
                <h1>üü¶ Tetris Revolution</h1>
            </div>

            <div style="position: relative;">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div class="paused" id="pausedIndicator">‚è∏Ô∏è PAUSED</div>
            </div>

            <div class="game-over" id="gameOver">
                <h2>üéÆ Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Level Reached: <span id="finalLevel">1</span></p>
                <p>Lines Cleared: <span id="finalLines">0</span></p>
            </div>

            <div class="game-buttons">
                <button class="btn" id="startBtn">üéÆ Start Game</button>
                <button class="btn" id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
                <button class="btn" id="resetBtn">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <script>
        class TetrisGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');
                
                this.BOARD_WIDTH = 10;
                this.BOARD_HEIGHT = 20;
                this.BLOCK_SIZE = 30;
                
                this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
                this.currentPiece = null;
                this.nextPiece = null;
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.gameRunning = false;
                this.gamePaused = false;
                this.dropTime = 0;
                this.dropInterval = 1000;
                this.startTime = null;
                this.gameTimer = null;
                
                this.pieces = [
                    {
                        shape: [[1, 1, 1, 1]],
                        color: '#00bcd4'
                    },
                    {
                        shape: [
                            [1, 1],
                            [1, 1]
                        ],
                        color: '#ffeb3b'
                    },
                    {
                        shape: [
                            [1, 1, 1],
                            [0, 1, 0]
                        ],
                        color: '#9c27b0'
                    },
                    {
                        shape: [
                            [1, 1, 1],
                            [1, 0, 0]
                        ],
                        color: '#ff9800'
                    },
                    {
                        shape: [
                            [1, 1, 1],
                            [0, 0, 1]
                        ],
                        color: '#2196f3'
                    },
                    {
                        shape: [
                            [1, 1, 0],
                            [0, 1, 1]
                        ],
                        color: '#4caf50'
                    },
                    {
                        shape: [
                            [0, 1, 1],
                            [1, 1, 0]
                        ],
                        color: '#f44336'
                    }
                ];
                
                this.initializeEventListeners();
                this.generateNextPiece();
                this.draw();
            }
            
            initializeEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetGame());
                
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
            }
            
            startGame() {
                if (this.gameRunning) return;
                
                this.resetBoard();
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.gameRunning = true;
                this.gamePaused = false;
                this.dropInterval = 1000;
                this.startTime = Date.now();
                
                this.spawnPiece();
                this.startTimer();
                this.gameLoop();
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('gameOver').classList.remove('show');
                
                this.updateUI();
            }
            
            gameLoop() {
                if (!this.gameRunning || this.gamePaused) return;
                
                const now = Date.now();
                if (now - this.dropTime > this.dropInterval) {
                    this.moveDown();
                    this.dropTime = now;
                }
                
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
            
            spawnPiece() {
                this.currentPiece = {
                    ...this.nextPiece,
                    x: Math.floor(this.BOARD_WIDTH / 2) - 1,
                    y: 0
                };
                
                this.generateNextPiece();
                
                if (this.checkCollision()) {
                    this.gameOver();
                }
            }
            
            generateNextPiece() {
                const randomIndex = Math.floor(Math.random() * this.pieces.length);
                this.nextPiece = JSON.parse(JSON.stringify(this.pieces[randomIndex]));
                this.drawNextPiece();
            }
            
            moveDown() {
                this.currentPiece.y++;
                if (this.checkCollision()) {
                    this.currentPiece.y--;
                    this.placePiece();
                    this.clearLines();
                    this.spawnPiece();
                }
            }
            
            moveLeft() {
                this.currentPiece.x--;
                if (this.checkCollision()) {
                    this.currentPiece.x++;
                }
            }
            
            moveRight() {
                this.currentPiece.x++;
                if (this.checkCollision()) {
                    this.currentPiece.x--;
                }
            }
            
            rotate() {
                const originalShape = this.currentPiece.shape;
                this.currentPiece.shape = this.rotateMatrix(this.currentPiece.shape);
                
                if (this.checkCollision()) {
                    this.currentPiece.shape = originalShape;
                }
            }
            
            rotateMatrix(matrix) {
                const N = matrix.length;
                const result = Array(N).fill().map(() => Array(N).fill(0));
                
                for (let i = 0; i < N; i++) {
                    for (let j = 0; j < N; j++) {
                        result[j][N - 1 - i] = matrix[i][j];
                    }
                }
                return result;
            }
            
            hardDrop() {
                while (!this.checkCollision()) {
                    this.currentPiece.y++;
                    this.score += 2;
                }
                this.currentPiece.y--;
                this.placePiece();
                this.clearLines();
                this.spawnPiece();
            }
            
            checkCollision() {
                const { shape, x, y } = this.currentPiece;
                
                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col]) {
                            const newX = x + col;
                            const newY = y + row;
                            
                            if (newX < 0 || newX >= this.BOARD_WIDTH || newY >= this.BOARD_HEIGHT) {
                                return true;
                            }
                            
                            if (newY >= 0 && this.board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            placePiece() {
                const { shape, x, y, color } = this.currentPiece;
                
                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col]) {
                            const boardY = y + row;
                            const boardX = x + col;
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = color;
                            }
                        }
                    }
                }
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let row = this.BOARD_HEIGHT - 1; row >= 0; row--) {
                    if (this.board[row].every(cell => cell !== 0)) {
                        this.board.splice(row, 1);
                        this.board.unshift(Array(this.BOARD_WIDTH).fill(0));
                        linesCleared++;
                        row++;
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += this.calculateScore(linesCleared);
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(50, 1000 - (this.level - 1) * 50);
                    this.updateUI();
                }
            }
            
            calculateScore(lines) {
                const baseScore = [0, 100, 300, 500, 800];
                return baseScore[lines] * this.level;
            }
            
            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#1a1a2e';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw board
                for (let row = 0; row < this.BOARD_HEIGHT; row++) {
                    for (let col = 0; col < this.BOARD_WIDTH; col++) {
                        if (this.board[row][col]) {
                            this.drawBlock(col, row, this.board[row][col]);
                        }
                    }
                }
                
                // Draw current piece
                if (this.currentPiece) {
                    this.drawPiece(this.currentPiece);
                }
                
                // Draw grid
                this.drawGrid();
            }
            
            drawBlock(x, y, color) {
                this.ctx.fillStyle = color;
                this.ctx.fillRect(
                    x * this.BLOCK_SIZE + 1,
                    y * this.BLOCK_SIZE + 1,
                    this.BLOCK_SIZE - 2,
                    this.BLOCK_SIZE - 2
                );
                
                // Add glow effect
                this.ctx.shadowColor = color;
                this.ctx.shadowBlur = 5;
                this.ctx.fillRect(
                    x * this.BLOCK_SIZE + 1,
                    y * this.BLOCK_SIZE + 1,
                    this.BLOCK_SIZE - 2,
                    this.BLOCK_SIZE - 2
                );
                this.ctx.shadowBlur = 0;
            }
            
            drawPiece(piece) {
                const { shape, x, y, color } = piece;
                
                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col]) {
                            this.drawBlock(x + col, y + row, color);
                        }
                    }
                }
            }
            
            drawGrid() {
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.lineWidth = 1;
                
                for (let i = 0; i <= this.BOARD_WIDTH; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.BLOCK_SIZE, 0);
                    this.ctx.lineTo(i * this.BLOCK_SIZE, this.canvas.height);
                    this.ctx.stroke();
                }
                
                for (let i = 0; i <= this.BOARD_HEIGHT; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.BLOCK_SIZE);
                    this.ctx.lineTo(this.canvas.width, i * this.BLOCK_SIZE);
                    this.ctx.stroke();
                }
            }
            
            drawNextPiece() {
                if (!this.nextPiece) return;
                
                this.nextCtx.fillStyle = '#1a1a2e';
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                
                const { shape, color } = this.nextPiece;
                const blockSize = 25;
                const offsetX = (this.nextCanvas.width - shape[0].length * blockSize) / 2;
                const offsetY = (this.nextCanvas.height - shape.length * blockSize) / 2;
                
                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (shape[row][col]) {
                            this.nextCtx.fillStyle = color;
                            this.nextCtx.fillRect(
                                offsetX + col * blockSize + 1,
                                offsetY + row * blockSize + 1,
                                blockSize - 2,
                                blockSize - 2
                            );
                            
                            this.nextCtx.shadowColor = color;
                            this.nextCtx.shadowBlur = 5;
                            this.nextCtx.fillRect(
                                offsetX + col * blockSize + 1,
                                offsetY + row * blockSize + 1,
                                blockSize - 2,
                                blockSize - 2
                            );
                            this.nextCtx.shadowBlur = 0;
                        }
                    }
                }
            }
            
            handleKeyPress(e) {
                if (!this.gameRunning || this.gamePaused) {
                    if (e.key.toLowerCase() === 'p') {
                        this.togglePause();
                    }
                    return;
                }
                
                switch (e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.moveLeft();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.moveRight();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.moveDown();
                        this.score += 1;
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.rotate();
                        break;
                    case ' ':
                        e.preventDefault();
                        this.hardDrop();
                        break;
                    case 'p':
                    case 'P':
                        e.preventDefault();
                        this.togglePause();
                        break;
                }
                
                this.updateUI();
            }
            
            togglePause() {
                if (!this.gameRunning) return;
                
                this.gamePaused = !this.gamePaused;
                const pausedIndicator = document.getElementById('pausedIndicator');
                const pauseBtn = document.getElementById('pauseBtn');
                
                if (this.gamePaused) {
                    pausedIndicator.style.display = 'block';
                    pauseBtn.textContent = '‚ñ∂Ô∏è Resume';
                } else {
                    pausedIndicator.style.display = 'none';
                    pauseBtn.textContent = '‚è∏Ô∏è Pause';
                    this.gameLoop();
                }
            }
            
            gameOver() {
                this.gameRunning = false;
                this.gamePaused = false;
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('pausedIndicator').style.display = 'none';
                
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalLevel').textContent = this.level;
                document.getElementById('finalLines').textContent = this.lines;
                document.getElementById('gameOver').classList.add('show');
                
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                }
            }
            
            resetGame() {
                this.gameRunning = false;
                this.gamePaused = false;
                this.resetBoard();
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropInterval = 1000;
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('pauseBtn').textContent = '‚è∏Ô∏è Pause';
                document.getElementById('pausedIndicator').style.display = 'none';
                document.getElementById('gameOver').classList.remove('show');
                
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                }
                
                this.generateNextPiece();
                this.updateUI();
                this.draw();
            }
            
            resetBoard() {
                this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
            }
            
            startTimer() {
                this.startTime = Date.now();
                this.gameTimer = setInterval(() => {
                    if (this.gameRunning && !this.gamePaused) {
                        const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                        const minutes = Math.floor(elapsed / 60);
                        const seconds = elapsed % 60;
                        document.getElementById('timer').textContent = 
                            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                }, 1000);
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }
        }
        
        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TetrisGame();
        });
    </script>
</body>
</html>
