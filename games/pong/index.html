<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Championship - GameHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-board {
            background: #1a1a1a;
            border: 3px solid #333;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .mobile-controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 80px;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 10px;
        }

        .start-btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
        }

        .winner {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .mobile-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .control-btn {
                padding: 12px 15px;
                font-size: 1rem;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üèì Pong Championship</h1>
        
        <div class="score-board">
            <div>Player: <span id="playerScore">0</span></div>
            <div>AI: <span id="aiScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" class="game-board" width="600" height="400"></canvas>
        
        <div class="game-over" id="gameOver">
            <div class="winner" id="winner"></div>
            <p>Game Over!</p>
            <p>Final Score: Player <span id="finalPlayerScore">0</span> - AI <span id="finalAiScore">0</span></p>
            <button class="start-btn" onclick="startGame()">Play Again</button>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startGame()">Start Game</button>
            <button class="start-btn" id="pauseBtn" onclick="pauseGame()" style="display: none;">Pause</button>
        </div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <button class="control-btn" id="upBtn">‚Üë UP</button>
            <button class="control-btn" id="downBtn">‚Üì DOWN</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>‚Ä¢ Use arrow keys or touch buttons to move your paddle</p>
            <p>‚Ä¢ Don't let the ball pass your paddle</p>
            <p>‚Ä¢ First to reach 5 points wins!</p>
            <p>‚Ä¢ The AI gets harder as the game progresses</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerScoreElement = document.getElementById('playerScore');
        const aiScoreElement = document.getElementById('aiScore');
        const gameOverElement = document.getElementById('gameOver');
        const winnerElement = document.getElementById('winner');
        const finalPlayerScoreElement = document.getElementById('finalPlayerScore');
        const finalAiScoreElement = document.getElementById('finalAiScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');

        // Game variables
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        let keys = {};

        // Game objects
        const paddle = {
            width: 10,
            height: 80,
            player: { x: 10, y: canvas.height / 2 - 40, dy: 0 },
            ai: { x: canvas.width - 20, y: canvas.height / 2 - 40, dy: 0 }
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: 4,
            dy: 4,
            radius: 8
        };

        const score = {
            player: 0,
            ai: 0
        };

        const paddleSpeed = 6;
        const maxScore = 5;

        function startGame() {
            // Reset game state
            score.player = 0;
            score.ai = 0;
            gameRunning = true;
            gamePaused = false;
            
            // Reset positions
            paddle.player.y = canvas.height / 2 - 40;
            paddle.ai.y = canvas.height / 2 - 40;
            resetBall();
            
            // Update UI
            playerScoreElement.textContent = score.player;
            aiScoreElement.textContent = score.ai;
            gameOverElement.style.display = 'none';
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            
            // Start game loop
            gameLoop = requestAnimationFrame(gameStep);
        }

        function pauseGame() {
            if (gameRunning) {
                if (gamePaused) {
                    gameLoop = requestAnimationFrame(gameStep);
                    pauseBtn.textContent = 'Pause';
                    gamePaused = false;
                } else {
                    cancelAnimationFrame(gameLoop);
                    pauseBtn.textContent = 'Resume';
                    gamePaused = true;
                }
            }
        }

        function gameStep() {
            if (!gameRunning || gamePaused) return;
            
            updateGame();
            drawGame();
            
            gameLoop = requestAnimationFrame(gameStep);
        }

        function updateGame() {
            // Move player paddle
            if (keys['ArrowUp'] || keys['KeyW']) {
                paddle.player.y = Math.max(0, paddle.player.y - paddleSpeed);
            }
            if (keys['ArrowDown'] || keys['KeyS']) {
                paddle.player.y = Math.min(canvas.height - paddle.height, paddle.player.y + paddleSpeed);
            }

            // AI paddle movement (gets smarter with score)
            const aiSpeed = paddleSpeed * (0.7 + (score.ai * 0.1));
            const paddleCenter = paddle.ai.y + paddle.height / 2;
            
            if (ball.y < paddleCenter - 10) {
                paddle.ai.y = Math.max(0, paddle.ai.y - aiSpeed);
            } else if (ball.y > paddleCenter + 10) {
                paddle.ai.y = Math.min(canvas.height - paddle.height, paddle.ai.y + aiSpeed);
            }

            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top/bottom walls
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
            }

            // Ball collision with paddles
            if (ballPaddleCollision(ball, paddle.player)) {
                ball.dx = Math.abs(ball.dx);
                ball.dy += (Math.random() - 0.5) * 2; // Add some randomness
            } else if (ballPaddleCollision(ball, paddle.ai)) {
                ball.dx = -Math.abs(ball.dx);
                ball.dy += (Math.random() - 0.5) * 2;
            }

            // Ball goes out of bounds
            if (ball.x < 0) {
                score.ai++;
                aiScoreElement.textContent = score.ai;
                resetBall();
                checkGameOver();
            } else if (ball.x > canvas.width) {
                score.player++;
                playerScoreElement.textContent = score.player;
                resetBall();
                checkGameOver();
            }
        }

        function ballPaddleCollision(ball, paddle) {
            return ball.x - ball.radius < paddle.x + paddle.width &&
                   ball.x + ball.radius > paddle.x &&
                   ball.y - ball.radius < paddle.y + paddle.height &&
                   ball.y + ball.radius > paddle.y;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * (4 + Math.random() * 2);
            ball.dy = (Math.random() - 0.5) * 6;
        }

        function checkGameOver() {
            if (score.player >= maxScore || score.ai >= maxScore) {
                endGame();
            }
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(gameLoop);
            
            if (score.player >= maxScore) {
                winnerElement.textContent = 'üèÜ You Win! üèÜ';
                winnerElement.style.color = '#4CAF50';
            } else {
                winnerElement.textContent = 'ü§ñ AI Wins! ü§ñ';
                winnerElement.style.color = '#f44336';
            }
            
            finalPlayerScoreElement.textContent = score.player;
            finalAiScoreElement.textContent = score.ai;
            gameOverElement.style.display = 'block';
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = '#444';
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(paddle.player.x, paddle.player.y, paddle.width, paddle.height);
            ctx.fillStyle = '#f44336';
            ctx.fillRect(paddle.ai.x, paddle.ai.y, paddle.width, paddle.height);

            // Draw ball
            ctx.fillStyle = '#feca57';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Keyboard event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            e.preventDefault();
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
            e.preventDefault();
        });

        // Mobile controls
        upBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['ArrowUp'] = true;
        });

        upBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['ArrowUp'] = false;
        });

        downBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['ArrowDown'] = true;
        });

        downBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['ArrowDown'] = false;
        });

        // Mouse/touch controls for canvas
        let isMouseDown = false;
        let lastMouseY = 0;

        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            lastMouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isMouseDown && gameRunning && !gamePaused) {
                const rect = canvas.getBoundingClientRect();
                const mouseY = e.clientY - rect.top;
                paddle.player.y = Math.max(0, Math.min(canvas.height - paddle.height, mouseY - paddle.height / 2));
            }
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchY = touch.clientY - rect.top;
            paddle.player.y = Math.max(0, Math.min(canvas.height - paddle.height, touchY - paddle.height / 2));
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameRunning && !gamePaused) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const touchY = touch.clientY - rect.top;
                paddle.player.y = Math.max(0, Math.min(canvas.height - paddle.height, touchY - paddle.height / 2));
            }
        });

        // Initial draw
        drawGame();
    </script>
</body>
</html>
