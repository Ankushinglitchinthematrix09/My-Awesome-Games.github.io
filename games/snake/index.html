<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Classic - GameHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-board {
            background: #2c3e50;
            border: 3px solid #34495e;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            max-width: 200px;
            margin: 20px auto;
        }

        .control-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.5rem;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .down { grid-column: 2; grid-row: 3; }

        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 10px;
        }

        .start-btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .control-buttons {
                max-width: 180px;
            }
            
            .control-btn {
                padding: 12px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Classic</h1>
        
        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" class="game-board" width="400" height="400"></canvas>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="start-btn" onclick="startGame()">Play Again</button>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startGame()">Start Game</button>
            <button class="start-btn" id="pauseBtn" onclick="pauseGame()" style="display: none;">Pause</button>
        </div>
        
        <!-- Mobile Controls -->
        <div class="control-buttons">
            <button class="control-btn up" onclick="changeDirection('up')">‚Üë</button>
            <button class="control-btn left" onclick="changeDirection('left')">‚Üê</button>
            <button class="control-btn right" onclick="changeDirection('right')">‚Üí</button>
            <button class="control-btn down" onclick="changeDirection('down')">‚Üì</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>‚Ä¢ Use arrow keys or touch buttons to control the snake</p>
            <p>‚Ä¢ Eat the red food to grow and increase your score</p>
            <p>‚Ä¢ Don't hit the walls or your own tail</p>
            <p>‚Ä¢ Try to beat your high score!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;

        // Load high score
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreElement.textContent = highScore;

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = true;
            gamePaused = false;
            
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            
            generateFood();
            gameLoop = setInterval(gameStep, 150);
        }

        function pauseGame() {
            if (gameRunning) {
                if (gamePaused) {
                    gameLoop = setInterval(gameStep, 150);
                    pauseBtn.textContent = 'Pause';
                    gamePaused = false;
                } else {
                    clearInterval(gameLoop);
                    pauseBtn.textContent = 'Resume';
                    gamePaused = true;
                }
            }
        }

        function gameStep() {
            if (gamePaused) return;
            
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkGameOver();
        }

        function clearCanvas() {
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            ctx.fillStyle = '#4CAF50';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Draw head differently
                    ctx.fillStyle = '#66BB6A';
                } else {
                    ctx.fillStyle = '#4CAF50';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#f44336';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // Make sure food doesn't spawn on snake
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        function checkGameOver() {
            // Check wall collision
            if (snake[0].x < 0 || snake[0].x >= tileCount || snake[0].y < 0 || snake[0].y >= tileCount) {
                endGame();
                return;
            }

            // Check self collision
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    endGame();
                    return;
                }
            }
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
        }

        function changeDirection(direction) {
            if (!gameRunning || gamePaused) return;

            switch (direction) {
                case 'up':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    if (gameRunning) pauseGame();
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) {
                    changeDirection('left');
                } else {
                    changeDirection('right');
                }
            } else {
                if (diffY > 0) {
                    changeDirection('up');
                } else {
                    changeDirection('down');
                }
            }
        });

        // Initial setup
        clearCanvas();
        generateFood();
        drawFood();
    </script>
</body>
</html>
